<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sample form submission for /u/tomomiha12</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Pixel Code for https://app.tinyanalytics.io/ -->
    <script defer src="https://app.tinyanalytics.io/pixel/YorVIn2DRqQRCBSf"></script>
    <!-- END Pixel Code -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      function SampleForm() {
        function handleSubmit(e) {
        // Prevent the browser from reloading the page
        e.preventDefault();

        // Read the form data
        const form = e.target;
        const formData = new FormData(form);

        // You can pass formData as a fetch body directly:
        fetch('/api/fake', { method: form.method, body: formData });

        // Or you can work with it as a plain object:
        const formJson = Object.fromEntries(formData.entries());
        console.log(formJson);
      }
        return <>
        <h1>Sample form submission for /u/tomomiha12 using Fetch</h1>
            <form method="post" onSubmit={handleSubmit}>
                <div>
                    <label>First Name: 
                        <input name="firstName" />    
                    </label>
                </div>
                <div>
                    <label>Last Name: 
                        <input name="lastName" />    
                    </label>
                </div>
                <div>
                    <input type="submit" value="Post It" />
                </div>
            </form>
        </>;
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<SampleForm />);

    </script>
  </body>
</html>
